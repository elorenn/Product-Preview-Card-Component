<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img-wrapper">
        <picture>
          <source
            media="(max-width:375px)"
            srcset="./assets/images/image-product-mobile.jpg"
          />
          <img src="./assets/images/image-product-desktop.jpg" alt="Perfume" />
        </picture>
      </div>
      <section class="info">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price"><span>$149.99</span><s>$169.99</s></p>
        <button type="button">
          <img src="./assets/images/icon-cart.svg" alt="shopping cart" />Add to
          Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/elorenn/Product-Preview-Card-Component"
        target="_blank"
        >Lo</a
      >.
    </footer>
  </body>
</html>
